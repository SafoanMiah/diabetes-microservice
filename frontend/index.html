<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservices AE2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='frontend/templates/styles.css') }}">
    <script>
        tailwind.config = {
            theme: {
                extend: {}
            }
        }
    </script>
</head>

<body class="bg-zinc-900">

    <!--Headers-->
    <div class="p-4">
        <h1 class="text-4xl font-bold text-center mt-10 text-white">Diabetes Microservice Dashboard</h1>
        <h2 class="text-xl font-bold text-center mb-8 text-emerald-300">Advanced Programming AE1</h2>
    </div>


    <div class="container mx-auto px-4">
        <!-- Input Form Section -->
        <div class="bg-white rounded-lg p-6">
            <h3 class="text-2xl font-bold mb-6 text-gray-800">Enter Patient Data</h3>
            <form id="prediction-form" class="space-y-10">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="age" class="form-label">Age (years)</label>
                        <input type="number" id="age" name="age" class="form-input" required>
                    </div>
                    <div>
                        <label class="form-label">Sex (male/female)</label>
                        <select id="sex" name="sex" class="form-input" required>
                            <option value=""></option>
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">Body Mass Index (kg/mÂ²)</label>
                        <input type="number" id="bmi" class="form-input" required>
                    </div>
                    <div>
                        <label class="form-label">Avg. Blood Pressure (mmHg)</label>
                        <input type="number" id="bp" class="form-input" required>
                    </div>
                    <div>
                        <label class="form-label">Total Cholesterol (mmol/L)</label>
                        <input type="number" id="tc" class="form-input" required>
                    </div>
                    <div>
                        <label class="form-label">LDL (mmol/L)</label>
                        <input type="number" id="ldl" class="form-input" required>
                    </div>
                    <div>
                        <label class="form-label">HDL (mmol/L)</label>
                        <input type="number" id="hdl" class="form-input" required>
                    </div>
                    <div>
                        <label class="form-label">Total Cholesterol / HDL</label>
                        <input type="number" id="tch" class="form-input" required>
                    </div>
                    <div>
                        <label class="form-label">Log of Triglycerides Level (mmol/L)</label>
                        <input type="number" id="ltg" class="form-input" required>
                    </div>
                    <div>
                        <label class="form-label">Blood Sugar Level (mmol/L)</label>
                        <input type="number" id="glu" class="form-input" required>
                    </div>
                </div>
                <button type="submit" class="w-full bg-emerald-600 py-3 rounded-lg text-white">
                    Get Prediction
                </button>
        </div>
        </form>
    </div>
    </div>

    <script src="{{ url_for('static', filename='frontend/templates/script.js') }}"></script>
</body>

<!-- Footer -->
<footer class="bg-zinc-800 text-white mt-10 py-4 fixed bottom-0 w-full">
    <div class="mx-auto text-center">
        <p class="text-sm">Northeastern University London</p>
        <p class="text-sm">Advanced Programming with Data Project - LDSCI5206</p>
    </div>
</footer>


</html>
