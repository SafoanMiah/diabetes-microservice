<!-- Page is shown when there is an error along side the erro message {{ error }} -->

{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<!-- Error Section -->
<div class="bg-white rounded-lg p-6 mb-8">
    <h3 class="subheader">Error</h3>
    
    <div class="bg-yellow-100 text-yellow-800 p-6 rounded-lg text-center mb-8">
        <p class="text-xl mb-2">Something went wrong</p>
        <p>{{ error }}</p>
    </div>
    
    <div class="flex">
        <a href="/" class="submit-button">
            Return to Form
        </a>
    </div>
</div>
{% endblock %}
