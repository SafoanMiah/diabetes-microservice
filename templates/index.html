{% extends "base.html" %}

{% block title %}Input{% endblock %}

{% block content %}
<!-- Input Form Section -->
<div class="bg-white rounded-lg p-6">
    <h3 class="text-2xl font-bold mb-6 text-gray-800">Enter Patient Data</h3>
    <form action="/predict" method="POST" class="space-y-10">
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="age" class="form-label">Age (years)</label>
                <input type="number" id="age" name="age" step="any" class="form-input" required>
            </div>
            <div>
                <label for="sex" class="form-label">Sex (male/female)</label>
                <select id="sex" name="sex" class="form-input" required>
                    <option value=""></option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div>
                <label for="bmi" class="form-label">Body Mass Index (kg/mÂ²)</label>
                <input type="number" id="bmi" name="bmi" step="any" class="form-input" required>
            </div>
            <div>
                <label for="bp" class="form-label">Avg. Blood Pressure (mmHg)</label>
                <input type="number" id="bp" name="bp" step="any" class="form-input" required>
            </div>
            <div>
                <label for="tc" class="form-label">Total Cholesterol (mmol/L)</label>
                <input type="number" id="tc" name="tc" step="any" class="form-input" required>
            </div>
            <div>
                <label for="ldl" class="form-label">LDL (mmol/L)</label>
                <input type="number" id="ldl" name="ldl" step="any" class="form-input" required>
            </div>
            <div>
                <label for="hdl" class="form-label">HDL (mmol/L)</label>
                <input type="number" id="hdl" name="hdl" step="any" class="form-input" required>
            </div>
            <div>
                <label for="tch" class="form-label">Total Cholesterol / HDL</label>
                <input type="number" id="tch" name="tch" step="any" class="form-input" required>
            </div>
            <div>
                <label for="ltg" class="form-label">Log of Triglycerides Level (mmol/L)</label>
                <input type="number" id="ltg" name="ltg" step="any" class="form-input" required>
            </div>
            <div>
                <label for="glu" class="form-label">Blood Sugar Level (mmol/L)</label>
                <input type="number" id="glu" name="glu" step="any" class="form-input" required>
            </div>
        </div>

        <div class="flex">
            <button type="submit" class="submit-button">
                Get Prediction
            </button>
        </div>

    </form>
</div>
{% endblock %}
