<!DOCTYPE html>
<html lang="en">

<!-- TEMPLATE (ABSTRACT CLASS LIKE FOR FLASK, SOURCE: https://www.geeksforgeeks.org/template-inheritance-in-flask/)-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Microservice - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Had to be URL thus the mode to static-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="bg-zinc-900">
    <!--Headers-->
    <div class="p-4">
        <h1 class="text-4xl font-bold text-center mt-10 text-white">Diabetes Microservice Dashboard</h1>
        <h2 class="text-xl font-bold text-center mb-8 text-emerald-300">Advanced Programming AE1</h2>
    </div>

    <div class="container mx-auto px-4 mb-20">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-zinc-800 text-white py-4 fixed bottom-0 w-full">
        <div class="mx-auto text-center">
            <p class="text-sm">Northeastern University London</p>
            <p class="text-sm">Advanced Programming with Data Project - LDSCI5206</p>
        </div>
    </footer>
</body>

</html>
